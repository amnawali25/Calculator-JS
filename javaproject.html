<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="javaproject.css">
    <script src="calculator/javaproject.js" type="scripttype"></script>
<!-- <link rel="stylesheet" href="javaproject.js"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
    

</head>
<body>
   <div class="calculator">
    <input  type="text" placeholder="0" id="inputBox">
    <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
    </div>
   </div>


  
   <script src="javaproject.js" type="text/javascript"></script>

  <!-- <script src="jquery-3.5.1.min.js"></script>  -->
</body>
</html>
